<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="jwt.css">
    <title>JWT Decoder</title>
</head>

<body class="colored-bg">
    <div class="page-header">
        <a href="/index.html" class="header-link">Home</a>
    </div>
    <div id="main-container">
        <div class="editor-description">JWT Decoder</div>
        <div class="editor-container">
            <div id="input-div">
                <textarea id="input-area" tabIndex="-1" onkeyup="inputPressed()" onpaste="inputPressed()"></textarea>
            </div>
            <div id="output" class="inactive">
                <pre id="output-pre"></pre>
            </div>
            <div class="view-format-div">
                <label class="view-format-label" id="jsonFormat">
                    <span onclick="viewFormat('jsonFormat')" class="view-format-span">JSON</span>
                </label>
                <label class="view-format-label view-format-inactive" id="keyValueFormat">
                    <span onclick="viewFormat('keyValueFormat')" class="view-format-span">Key Value</span>
                </label>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jwt.js"></script>
</body>

</html>
