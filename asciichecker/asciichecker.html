<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="asciichecker.css">
    <title>ASCII Checker</title>
</head>

<body class="colored-bg">
    <div class="page-header">
        <a href="/index.html" class="header-link">Home</a>
    </div>
    <div id="main-container">
        <div class="editor-description basic-text">ASCII Character codes checker</div>
        <div class="input-container">
            <div>
                <textarea id="input-area" class="basic-textarea" tabIndex="-1" onkeyup="inputPressed()" onpaste="inputPasted()"></textarea>
                <div id="chunked" class="basic-text">Text is too large and has been split in chunks of 10000.
                    <div>
                        <div class="chunks-indicator">
                            <label class="arrow-left" onclick="renderPreviousChunk()"></label>
                            <span id="chunk-count"></span>
                            <label class="arrow-right" onclick="renderNextChunk()"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="output-area">
            <div id="output"></div>
        </div>
        <span id="next-occurrence" onclick="findNextOccurrence()">Next Occurrence</span>
    </div>

    <script type="text/javascript" src="asciichecker.js"></script>
</body>

</html>
