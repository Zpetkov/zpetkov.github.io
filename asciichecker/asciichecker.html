<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="asciichecker.css">
    <title>ASCII Checker</title>
</head>

<body class="colored-bg">
    <div class="page-header">
        <h1 class="page-header-text">ZPETKOV</h1>
    </div>
    <div id="main-container">
        <div class="editor-description">ASCII Character codes checker</div>
        <div class="input-container">
            <div>
                <textarea id="input-area" tabIndex="-1" onkeyup="inputPressed()" onpaste="inputPasted()"></textarea>
            </div>
        </div>
        <div id="output-area">
            <div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="asciichecker.js"></script>
</body>

</html>
